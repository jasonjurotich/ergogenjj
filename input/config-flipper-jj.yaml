# node src/cli.js input/config-flipper.yaml -o output/flipper

points:
   key:
      padding: cy
      footprints:
          choc_hotswap:
            type: choc
            nets:
              from: =column_net
              to: GND
            params:
                keycaps: true
                reverse: true
                hotswap: true
   zones:
    board:
      rows:
        bottom:
        home:
        top:
      columns:
          pinkie:
             spread: cx
             rows: 
              bottom:
                bind: [0, 0, 0, 0.5]
                column_net: P21
              home:
                bind: [0, 0, 0, 0.5]
                column_net: P20
              top: 
                bind: [0.0, 0, 0, 0.5]
                column_net: P17
          ring:
            spread: cx
            rows: 
              bottom:
                bind: [0, 0, 0, 0] # top, right, bottom, left
                column_net: P19
              home: 
                # bind: [3,0,3,1]
                column_net: P18
              top: 
                # bind: [0.5,3,0,1]
                column_net: P15
          middle: 
            spread: cx
            rows: 
              bottom:
                bind: [0, 0, 0, 0] # top, right, bottom, left
                column_net: P14
              home: 
                # bind: [3,0,3,0]
                column_net: P16
              top:
                column_net: P10
                # bind: [0.5,1,0,1]
          index: 
            spread: cx
            rows: 
              bottom:
                bind: [0, 0, 0, 0] # top, right, bottom, left
                column_net: P4
              home: 
                # bind: [3,0,3,0]
                column_net: P5
              top: 
                # bind: [0.5,1,3,3]
                column_net: P6
          far: 
            spread: cx
            rows: 
              bottom:
                bind: [0, 0.5, 0, 0] # top, right, bottom, left
                column_net: P9
              home: 
                bind: [0, 0.5, 0, 0] # top, right, bottom, left
                column_net: P7 
              top: 
                bind: [0, 0.5, 0, 0] # top, right, bottom, left
                column_net: P8
    thumb:
      anchor:
        ref: board_index_bottom
        shift: [-0.2cx, -1cx] # -0.973cx
      rows:
        home:
      columns:
        home:
          spread: cx
          rows:
            home:
              bind: [36, 0, 0, 0.5] # top, right, bottom, left
              rotate: 90
              column_net: P3
              
outlines:
  exports:
    raw: 
      - type: keys
        side: left
        size: [1cx , 1cx]
      - type: rectangle
        size: [7, 5]
        anchor:
          ref: board_index_bottom
          shift: [-1.55cx, -0.84cy]
          rotate: 90

    cutout:
      - type: outline
        name: raw
        fillet: 1
    keycap_outlines:
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false               
pcbs:
  flipper:
    outlines:
      main:
        outline: cutout
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: board_index_bottom
          shift: [-0.65cx, -1.055cy]
          rotate: 0
        params:
          orientation: down
      pcm12: 
        type: pcm12
        anchor:
          ref: board_index_bottom
          shift: [-1.55cx, -1.17cy]
          rotate: -90
        nets:
          from: pos  
          to: RAW
        params:
          reverse: true 
      via3:
        type: via
        anchor: 
          ref: board_index_bottom
          shift: [-1.32cx, -1.2cy]
        nets: 
          net: RAW 
      via4:
        type: via
        anchor: 
          ref: board_index_bottom
          shift: [-1.32cx, -1.05cy]
        nets: 
          net: pos 
      via5:
        type: via
        anchor: 
          ref: board_index_bottom
          shift: [-1.6cx, -0.75cy]
        nets: 
          net: GND 
      via6:
        type: via
        anchor: 
          ref: board_index_bottom
          shift: [-1.6cx, -0.65cy]
        nets: 
          net: RST 
      b3u1000p:
        type: b3u1000p
        nets:
          r1: RST  
          r2: GND
        anchor:
          ref: board_index_bottom
          shift: [-1.72cx, -.65cy]
          rotate: 90
        params:
          reverse: true 
      bat:
        type: bat
        nets: 
          neg: GND
        anchor:
          ref: board_index_bottom
          shift: [0.25cx, -1cy]
          rotate: 0

